<script>
function checknode()
{
	if($('#node').val() == '')
	{
		$('#node').css('border','1px solid red');
		return false;
	}
	return true;
}
function checkroute()
{
	if($('#route').val() == '')
	{
		$('#route').css('border','1px solid red');
		return false;
	}
	return true;
}
function checksubmit()
{
	if(checknode() && checkroute())
	{
		return true;
	}else{
		return false;
	}
}
</script>
