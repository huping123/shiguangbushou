        <script src="__ADMIN_PATH__/assets/laydate/laydate.js" type="text/javascript"></script>
<title>管理员</title>
</head>

<body>
 <div id="add_administrator_style" class="add_menber">
    <form action="{:url('admin/adminer/uprole')}" method="post" id="form-admin-add">
		<div class="form-group">
			<label class="form-label"><span class="c-red">*</span>成员：</label>
			<div class="formControls">
			<input type="hidden" value="{$id}" name="hid">
				<input type="text" class="input-text" value="{$re1['0']['username']}" placeholder="" id="user-name" name="username" datatype="*2-16" nullmsg="用户名不能为空" readonly>
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red">*</span>初始身份：</label>
			<div class="formControls">
			{if !empty($re)}
			{foreach $re as $val}
			<input type="checkbox" name="box[]" value="{$val['rid']}" checked>{$val['rname']}
			{/foreach}
			{/if}
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label "><span class="c-red"></span>选择新身份：</label>
			<div class="formControls ">
			{if!empty($roles)}
			{foreach $roles as $vs}
		<input type="radio" name="newbox" value="{$vs.rid}">{$vs.rname}<br />
		{/foreach}
		{/if}
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		
        <input class="btn btn-primary radius" type="submit" id="Add_Administrator" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
	</form>
   </div>
</body>
</html>
